<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>One More Year, Same Sky</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;

}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 30% 20%, #1c255a, transparent 45%),
    radial-gradient(circle at 70% 80%, #2a1b4f, transparent 40%),

  color:var(--text);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  max-width:860px;
  width:100%;
  text-align:center;
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3.1rem;
  font-weight:700;
  margin-bottom:18px;
}

.welcome{
  font-size:1.12rem;
  line-height:1.8;
  color:var(--muted);
  margin-bottom:40px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:30px;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 120px rgba(0,0,0,0.6);
}

.prompt{
  font-size:1.05rem;
  margin-bottom:16px;
}

.input-wrap{
  display:flex;
  justify-content:center;
  gap:12px;
}

input{

  border:1px solid rgba(255,255,255,0.18);
  border-radius:14px;
  padding:13px 16px;
  font-size:1rem;
  color:var(--text);
  width:190px;
  outline:none;
}

button{
  background:linear-gradient(135deg,#9bb8ff,#7a9cff);
  border:none;
  border-radius:14px;
  padding:13px 18px;
  font-weight:600;
  cursor:pointer;
  color:#0b1024;
}

.message{
  margin-top:34px;
  display:none;
  text-align:left;
  animation:fadeUp 0.9s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}

.msg-title{
  font-family:'Playfair Display',serif;
  font-size:2.3rem;
  margin-bottom:16px;
}

.msg-body{
  font-size:1.08rem;
  line-height:1.85;
  white-space:pre-line;
}

.signature{
  margin-top:22px;
  text-align:right;
  opacity:0.75;
  font-style:italic;
}
</style>
</head>

</html>
