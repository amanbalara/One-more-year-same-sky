
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>One More Year, Same Sky</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;
  --card:rgba(14,16,34,0.72);
  --text:#f0f1f7;
  --muted:rgba(255,255,255,0.65);
  --accent:#9bb8ff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 30% 20%, #1c255a, transparent 45%),
    radial-gradient(circle at 70% 80%, #2a1b4f, transparent 40%),
    #05080f;
  color:var(--text);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  max-width:860px;
  width:100%;
  text-align:center;
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  font-weight:700;
  margin-bottom:18px;
}

.welcome{
  font-size:1.1rem;
  line-height:1.85;
  color:var(--muted);
  margin-bottom:40px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:30px;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 120px rgba(0,0,0,0.6);
}

.prompt{
  font-size:1.05rem;
  margin-bottom:16px;
}

.input-wrap{
  display:flex;
  justify-content:center;
  gap:12px;
}

input{
  background:transparent;
  border:1px solid rgba(255,255,255,0.18);
  border-radius:14px;
  padding:13px 16px;
  font-size:1rem;
  color:var(--text);
  width:200px;
  outline:none;
}

button{
  background:linear-gradient(135deg,#9bb8ff,#7a9cff);
  border:none;
  border-radius:14px;
  padding:13px 20px;
  font-weight:600;
  cursor:pointer;
  color:#0b1024;
}

.message{
  margin-top:34px;
  display:none;
  text-align:left;
  animation:fadeUp 0.9s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}

.msg-title{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  margin-bottom:16px;
}

.msg-body{
  font-size:1.08rem;
  line-height:1.85;
  white-space:pre-line;
}

.signature{
  margin-top:22px;
  text-align:right;
  opacity:0.75;
  font-style:italic;
}
</style>
</head>

<body>
<div class="container">

  <h1>One More Year,<br>Same Sky</h1>

  <p class="welcome">
    Another year passed â€” imperfect, honest, real.

    <br><br>
    Paths were different, speeds were different,  
    but the sky above us stayed the same.
    <br><br>
    This is just a small note â€”  
    meant to be read slowly.
  </p>

  <div class="card">
    <p class="prompt">Enter your code</p>

    <div class="input-wrap">
      <input id="codeInput" placeholder="your code">
      <button onclick="showMessage()">Read</button>
    </div>

    <div class="message" id="messageBox">
      <div class="msg-title" id="msgTitle"></div>
      <div class="msg-body" id="msgBody"></div>
      <div class="signature">â€” Aman</div>
    </div>
  </div>

</div>

<audio id="bgMusic" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const MESSAGES = {

  bruh: {

    body:
`No explanations needed.

  },

  },

  sir: {

`Some guidance leaves a mark

  },

  volleys: {
    title: "To our seniors",
    body:
`We noticed more than we said.

The discipline,
the responsibility,
the way you carried the game â€”
it mattered.

Thank you for setting the tone

  },

  volleyf: {
    title: "Same court, same start",
    body:
`Weâ€™re all new here â€”

  },

  /* ðŸ”‘ UPDATED: batchmates = stranger-type */
  batchmates: {
    title: "A new beginning",
    body:
`We may not know each other yet,

Same place,

  }
};

function fadeInMusic(audio){
  let vol = 0;
  audio.volume = 0;
  audio.play().catch(()=>{});
  const fade = setInterval(()=>{
    vol += 0.02;
    audio.volume = Math.min(vol, 0.45);
    if(vol >= 0.45) clearInterval(fade);
  }, 120);
}

function showMessage(){
  const key = document.getElementById("codeInput").value.trim().toLowerCase();
  const box = document.getElementById("messageBox");
  const music = document.getElementById("bgMusic");

  const msg = MESSAGES[key] || {
    title: "A quiet thought",
    body:
`May the year ahead
feel lighter,
clearer,
and a little kinder.

Very Happy New Year.`
  };

  document.getElementById("msgTitle").textContent = msg.title;
  document.getElementById("msgBody").textContent = msg.body;
  box.style.display = "block";

  fadeInMusic(music);
}
</script>

</body>
</html>
