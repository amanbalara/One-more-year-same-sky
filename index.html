<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One More Year, Same Sky</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;
  --card:rgba(10,12,24,0.7);
  --text:#eaeaf0;
  --muted:rgba(255,255,255,0.6);
  --accent:#7aa2ff;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--text);font-family:'Poppins',sans-serif}

.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  padding:24px;
}

canvas#stars{
  position:absolute;
  inset:0;
  z-index:0;
}

.center{
  z-index:2;
  max-width:900px;
  width:100%;
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  font-weight:600;
  margin-bottom:12px;
}

.lead{
  color:var(--muted);
  font-size:1.05rem;
  margin-bottom:28px;
}

.hint{
  font-size:0.9rem;
  opacity:0.5;
  margin-top:12px;
}

.panel{
  margin-top:32px;
  display:flex;
  justify-content:center;
  opacity:0;
  transform:translateY(12px);
  transition:0.6s ease;
}

.panel.show{
  opacity:1;
  transform:none;
}

.input-wrap{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  display:flex;
  gap:10px;
  backdrop-filter:blur(8px);
}

input{
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:1rem;
  width:180px;
}

button{
  background:var(--accent);
  color:#0a0d1a;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.message-card{
  margin-top:30px;
  background:var(--card);
  padding:28px;
  border-radius:18px;
  opacity:0;
  transform:translateY(10px);
  transition:0.7s ease;
  text-align:left;
}

.message-card.show{
  opacity:1;
  transform:none;
}

.msg-title{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  margin-bottom:14px;
}

.msg-body{
  line-height:1.7;
  font-size:1.05rem;
  white-space:pre-line;
}

.signature{
  margin-top:18px;
  text-align:right;
  opacity:0.7;
}

@media(max-width:600px){
  h1{font-size:2.3rem}
}
</style>
</head>

<body>
<div class="stage">
  <canvas id="stars"></canvas>

  <div class="center">
    <h1>One More Year,<br>Same Sky</h1>
    <p class="lead">
      Different lives. Different paths.  
      Yet somehow — under the same sky.
    </p>

    <p class="hint">Tap the stars. Connect a few.</p>

    <div class="panel" id="panel">
      <div class="input-wrap">
        <input id="codeInput" placeholder="enter your code">
        <button id="unlockBtn">unlock</button>
      </div>
    </div>

    <div class="message-card" id="card">
      <div class="msg-title" id="title"></div>
      <div class="msg-body" id="body"></div>
      <div class="signature">— Aman</div>
    </div>
  </div>
</div>

<script>
/* ---------- STAR FIELD ---------- */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let stars = [];
let connected = 0;

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  stars = [];
  for(let i=0;i<180;i++){
    stars.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*1.6+0.3,
      hit:false
    });
  }
}
resize(); addEventListener("resize",resize);

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.globalAlpha = s.hit?0.9:0.5;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

canvas.addEventListener("click",(e)=>{
  const x=e.clientX,y=e.clientY;
  stars.forEach(s=>{
    if(!s.hit && Math.hypot(s.x-x,s.y-y)<12){
      s.hit=true;
      connected++;
    }
  });
  if(connected>=6){
    document.getElementById("panel").classList.add("show");
  }
});

/* ---------- MESSAGES ---------- */
const MESSAGES = {
  bruh:{
    title:"For the ones who stayed",
    body:`Some friendships don’t need daily words,
they just survive time.

Thanks for being part of my year —
same chaos, next sky.`
  },
  buddy:{
    title:"A quiet wish",
    body:`Not every bond is loud,
some are just… comfortable.

Hope the coming year
treats you gently.`
  },
  sir:{
    title:"With respect",
    body:`Some lessons stay longer than notes.
Some guidance works silently.

Thank you for shaping a year
I’ll always remember.`
  },
  volleys:{
    title:"To the court & beyond",
    body:`Sweat, silence, and shared focus —
this year knew our effort.

May the next one
reward the discipline.`
  },
  volleyf:{
    title:"New beginnings",
    body:`Every start feels unsure.
Every effort still counts.

Welcome to the journey —
the sky’s big enough.`
  },
  batchmates:{
    title:"To those starting out",
    body:`New place. New faces.
Same nervous excitement.

May this year
feel a little like home.`
  }
};

function normalize(s){
  return s?.toLowerCase().trim();
}

document.getElementById("unlockBtn").onclick = ()=>{
  const key = normalize(document.getElementById("codeInput").value);
  const card = document.getElementById("card");

  if(MESSAGES[key]){
    document.getElementById("title").textContent = MESSAGES[key].title;
    document.getElementById("body").textContent = MESSAGES[key].body;
  }else{
    document.getElementById("title").textContent = "To you, stranger";
    document.getElementById("body").textContent =
`If you’re here by accident —
maybe it wasn’t one.

I hope the coming year
is kinder to you.`;
  }
  card.classList.add("show");
};
</script>
</body>
</html>
